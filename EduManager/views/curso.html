<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cursos</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link href="../resources/styles/index.css" rel="stylesheet" />
  </head>

  <body>
    <div class="layout">
      <!-- HEADER -->
      <div id="header-include"></div>

      <main class="contenido">
        <div class="container mt-4">
          <h2 class="mb-4">Listado de Cursos</h2>

          <!-- Formulario para agregar -->
          <div class="mb-4">
            <h5>Agregar nuevo curso</h5>
            <div class="row g-2">
              <div class="col-md-3">
                <input
                  type="text"
                  id="inputNombre"
                  class="form-control"
                  placeholder="Nombre del curso"
                />
              </div>
              <div class="col-md-3">
                <input
                  type="text"
                  id="inputCodigo"
                  class="form-control"
                  placeholder="Código del curso"
                />
              </div>
              <div class="col-md-3">
                <select id="inputProfesor" class="form-select">
                  <!-- Opciones llenadas dinámicamente -->
                </select>
              </div>
              <div class="col-md-3">
                <button class="btn btn-success w-100" id="btnAgregarCurso">
                  Agregar
                </button>
              </div>
            </div>
          </div>

          <!-- Tabla dinámica -->
          <table class="table table-striped table-bordered">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Código</th>
                <th>Profesor</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Se llena dinámicamente por JS -->
            </tbody>
          </table>
        </div>
      </main>

      <!-- FOOTER -->
      <div id="footer-include"></div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/include.js"></script>
    <script src="../scripts/modules/curso.js"></script>
  </body>
</html>
