<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Evaluaciones</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link href="../resources/styles/index.css" rel="stylesheet" />
  </head>

  <body>
    <div class="layout">
      <!-- HEADER -->
      <div id="header-include"></div>

      <main class="contenido">
        <div class="container mt-4">
          <h2 class="mb-4">Gestión de Evaluaciones</h2>

          <!-- Formulario para agregar evaluación -->
          <div class="mb-4">
            <h5>Agregar nueva evaluación</h5>
            <div class="row g-2">
              <div class="col-md-2">
                <select id="inputIdMatricula" class="form-select">
                  <option value="">
                    Seleccione matrícula (Estudiante - Curso)
                  </option>
                </select>
              </div>
              <div class="col-md-2">
                <select id="selectTipoEvaluacion" class="form-select">
                  <option value="">Tipo Evaluación</option>
                </select>
              </div>
              <div class="col-md-2">
                <input
                  type="text"
                  id="inputDescripcion"
                  class="form-control"
                  placeholder="Descripción"
                />
              </div>
              <div class="col-md-2">
                <input
                  type="number"
                  id="inputNota"
                  class="form-control"
                  placeholder="Nota"
                  step="0.01"
                />
              </div>
              <div class="col-md-2">
                <input
                  type="number"
                  id="inputPorcentaje"
                  class="form-control"
                  placeholder="%"
                  step="0.01"
                />
              </div>
              <div class="col-md-2">
                <button class="btn btn-success w-100" id="btnAgregarEvaluacion">
                  Agregar
                </button>
              </div>
            </div>
          </div>

          <!-- Formulario para agregar tipo de evaluación -->
          <div class="mb-4">
            <h5>Agregar nuevo tipo de evaluación</h5>
            <div class="row g-2">
              <div class="col-md-4">
                <input
                  type="text"
                  id="inputNombreTipo"
                  class="form-control"
                  placeholder="Nombre del tipo"
                />
              </div>
              <div class="col-md-2">
                <button class="btn btn-primary w-100" id="btnAgregarTipo">
                  Agregar Tipo
                </button>
              </div>
            </div>
          </div>

          <!-- Tabla dinámica -->
          <table class="table table-striped table-bordered">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Matrícula</th>
                <th>Tipo</th>
                <th>Descripción</th>
                <th>Nota</th>
                <th>Porcentaje</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaEvaluaciones">
              <!-- Se llena por JS -->
            </tbody>
          </table>
        </div>
      </main>

      <!-- FOOTER -->
      <div id="footer-include"></div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/include.js"></script>
    <script src="../scripts/modules/evaluacion.js"></script>
  </body>
</html>
