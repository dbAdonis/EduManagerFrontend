<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #003366, #145DA0);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      margin: 0;
    }
    .card {
      background-color: #ffffff;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      color: #003366;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
    }
    .form-label {
      color: #003366;
    }
    .btn-ucr {
      background-color: #145DA0;
      color: white;
    }
    .btn-ucr:hover {
      background-color: #0e4d85;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="text-center mb-4">Administrador</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" id="username" class="form-control" placeholder="Usuario" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="Contraseña" required />
      </div>
      <button type="submit" class="btn btn-ucr w-100">Iniciar sesión</button>
    </form>
    <div id="loginError" class="text-danger mt-3 text-center"></div>
  </div>

  <script src="../scripts/modules/login.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        await login(username, password);
        // Aquí puedes agregar redirección o manejo post-login
      } catch (err) {
        loginError.textContent = err.message || "Error al iniciar sesión.";
      }
    });
  </script>
</body>
</html>
