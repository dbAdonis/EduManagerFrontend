<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Matrículas</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link href="../resources/styles/index.css" rel="stylesheet" />
  </head>

  <body>
    <div class="layout">
      <!-- HEADER -->
      <div id="header-include"></div>

      <main class="contenido">
        <div class="container mt-4">
          <h2 class="mb-4">Listado de Matrículas</h2>

          <!-- Formulario para agregar -->
          <div class="mb-4">
            <h5>Agregar nueva matrícula</h5>
            <div class="row g-2">
              <div class="col-md-3">
                <select id="inputEstudiante" class="form-select">
                  <option value="">Seleccione un estudiante</option>
                </select>
              </div>
              <div class="col-md-3">
                <select id="inputCurso" class="form-select">
                  <option value="">Seleccione un curso</option>
                </select>
              </div>
              <div class="col-md-2">
                <input
                  type="date"
                  id="inputFecha"
                  class="form-control"
                  placeholder="Fecha"
                />
              </div>
              <div class="col-md-2">
                <select id="inputEstado" class="form-select">
                  <option value="">Estado</option>
                  <option value="activo">Activo</option>
                  <option value="retirado">Retirado</option>
                  <option value="riesgo">Riesgo</option>
                </select>
              </div>
              <div class="col-md-2">
                <button class="btn btn-success w-100" id="btnAgregarMatricula">
                  Agregar
                </button>
              </div>
            </div>
          </div>

          <!-- Tabla dinámica -->
          <table class="table table-striped table-bordered">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Estudiante</th>
                <th>Curso</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Se llena dinámicamente por JS -->
            </tbody>
          </table>
        </div>
      </main>

      <!-- FOOTER -->
      <div id="footer-include"></div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/include.js"></script>
    <script src="../scripts/modules/matricula.js"></script>
  </body>
</html>
